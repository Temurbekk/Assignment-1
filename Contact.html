<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <img
          src="https://media.giphy.com/media/IbUQV0gHB2sOmrqcun/giphy.gif"
          width="112"
          height="28"
        />

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">
            About Us
          </a>

          <a class="navbar-item" href="FAQ.html">
            Corona-Virus FAQ
          </a>

          <a class="navbar-item" href="Contact.html">
            Contact us
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="box">
        <div class="content">
          <div>
            <h1 class="title is-1 level-item has-text-centered">
              Help fight COVID-19
            </h1>
            </div>
          </div>
          <div>
            <form>
              <div class="control">
                <label>Full Name</label>
                <input
                  class="input is-hovered"
                  type="text"
                  placeholder="John Doe"
                />
              </div>
              <div class="control">
                <label>Email</label>
                <input
                  class="input is-hovered"
                  type="text"
                  placeholder="JohnDoe@gmail.com"
                />
              </div>
              <div class="control">
                <label>Phone number</label>
                <input
                  class="input is-hovered"
                  type="text"
                  placeholder="(347)-982-9283"
                />
              </div>
              <div class="control">
                <label>Message</label>
                <input
                  class="input is-hovered"
                  type="text"
                  placeholder="Enter some message..."
                />
              </div>
              <span></span>
              <div class="button is-success">Submit</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
